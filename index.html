<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <!--  - need to change semetic elements -->
        <nav id = "nav" class="flex1"> 
            <!-- high score -->
            <div>
                <button id = "btnhighScore" onclick="moveHighScorePage()">
                    high score
                </button>
            </div>
            <!-- timer -->
            <div id = "QuizTimer">
                60
            </div>
        </nav>
        <!-- box that houses everything -->
        <main class = "mainArea">

            <div id = homePage class="centre">
                <h1 class = "flex2">code quiz</h1>
                <div class = "flex2">this is a quiz on java script</div>
                <button id = start onclick="moveQuestionPage()">start</button>
            </div>

            <div id = questionPage class = "centre">            
                <h1 id = "mainAreaTitle" class = "flex1"></h1>
                <div class = flex1>
                <button id = "A" onclick="check('1')"></button>
                <button id = "B" onclick="check('2')"></button>
                <button id = "C" onclick="check('3')"></button>
                <button id = "D" onclick="check('4')"></button>
                </div>
            </div>

            <div id = gameOverPage class = "centre">
                <h1>Your Score</h1>
                <h2 id="Score"></h2>
                <p>please write you intials below</p>
                <label for="inital">Initials:</label>
                <input type="text" id="initals" >
                <button onclick="record()">Record</button>
            </div>

            <div id = highScorePage class = "centre">
                <h1 class = "flex1">high score</h1>
                <ul id="scoreDisplay"></ul>
                <button onclick="moveHomePage()">Back</button>
                <button onclick="clearRecord()">Clear Score</button>
            </div>

        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
