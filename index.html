<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <!--  - need to change semetic elements -->
        <nav id = "nav"> 
            <!-- high score -->
            <div>
                <button id = "btnhighScore" onclick="moveHighScorePage()">
                    high score
                </button>
            </div>
            <!-- timer -->
            <div id = "QuizTimer">
                60
            </div>
        </nav>
        <!-- box that houses everything -->
        <main class = "mainArea">
            <div id = homePage>
                <h1>code quiz</h1>
                <div>this is a quiz</div>
                <button id = start onclick="moveQuestionPage()">start</button>
            </div>
            <div id = questionPage>            
                <h1 id = "mainAreaTitle"></h1>
                <div id = "A" onclick="check('1')"></div>
                <div id = "B" onclick="check('2')"></div>
                <div id = "C" onclick="check('3')"></div>
                <div id = "D" onclick="check('4')"></div>
            </div>
            <div id = gameOverPage>
                <h1></h1>
                <div id="Score"></div>
                <label for="inital">Initials:</label>
                <input type="text" id="initals" >
                <button onclick="record()">Record</button>
            </div>
            <div id = highScorePage>
                <h1>high score</h1>
                <ul id="scoreDisplay">

                </ul>
                <button onclick="moveHomePage()">Back</button>
                <button onclick="clearRecord()">Clear Score</button>
            </div>

        </main>


        <script src="assets/js/script.js"></script>
    </body>
</html>
